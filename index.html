<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="src/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-black h-screen flex items-center justify-center">
  <div class="w-4/6 md:max-2xl:w-2/5 bg-darkgrey flex flex-col items-center rounded-xl px-5 py-8 font-inter shadow-sm shadow-black">
    <img class="rounded-full w-2/6 h-2/6" src="./assets/images/avatar-jessica.jpeg" alt="Profile Img">
      <div class="max-w-sm text-center py-2 font-semibold">
        <h1 class="text-lg text-white font-inter tracking-wide py-1">Jessica Randall</h1>
        <h6 class="text-xs text-green font-bold font-inter ">London, United Kingdom</h6>
      </div> 
      
      <p class="text-white text-xs py-5">"Front-end developer and avid reader."</p>

      <button class="flex w-full justify-center rounded-md bg-gray py-1.5 text-xs font-semibold leading-6 text-white shadow-sm hover:bg-green hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 m-1.5">GitHub</button>
      <button class="flex w-full justify-center rounded-md bg-gray py-1.5 text-xs font-semibold leading-6 text-white shadow-sm hover:bg-green hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 m-1.5">Frontend Mentor</button>
      <button class="flex w-full justify-center rounded-md bg-gray py-1.5 text-xs font-semibold leading-6 text-white shadow-sm hover:bg-green hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 m-1.5">LinkedIn</button>
      <button class="flex w-full justify-center rounded-md bg-gray py-1.5 text-xs font-semibold leading-6 text-white shadow-sm hover:bg-green hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 m-1.5">Twitter</button>
      <button class="flex w-full justify-center rounded-md bg-gray py-1.5 text-xs font-semibold leading-6 text-white shadow-sm hover:bg-green hover:text-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 m-1.5">Instagram</button>
  </div>
</body>
</html>
